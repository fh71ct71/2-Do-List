<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-D-L</title>
    <!-- Files -->
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4 bg-info text-white pt-3 pb-3">
            <div class="col"></div>
            <div class="col-8 col-sm-6 text-center">
                <img src="Images/mainLogo.jpg" style="width: 240px;height: 150px;">
                <h1 class="d-inline-block ps-2">2-Do-List</h1>
                      
            </div>
            <div class="col"></div>
            
        </div>
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col text-center">
                <button class="btn btn-primary btn-lg">New List</button>
   
            </div>
            <div class="col"></div>

        </div>
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-9 col-sm-6 text-center">
                <div class="row">
                    <div class="col-9">
                        <input type="text" placeholder="Enter your List Name" class="form-control">
                            
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary">Create</button>
    
                    </div>

                </div>
                <button class="btn btn-primary mt-5">Add Task</button>
   
            </div>
            <div class="col"></div>

        </div>
        <div class="row mt-3 mb-5">
            <div class="col"></div>
            <div class="col-10 col-sm-8 bg-secondary text-white border border-3 rounded-4 border-warning">
                <p class="h3 text-center mt-3">List Name</p>
                <div class="row">
                    <div class="col-11"><input type="checkbox"><p class="mt-2 d-inline-block ps-2">Task 1</p></div>
                    <div class="col-1"><button class="btn btn-sm text-white">X</button></div>

                </div>
                      
            </div>
            <div class="col"></div>

        </div>

    </div>









    <!-- Script Files -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
